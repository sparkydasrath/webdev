<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="../css/base.css">
    </head>

    <body>

        <div class="outer-wrapper">
            <div class="display-container">
                <div class="summary-display"></div>
                <div class="result-display"></div>
            </div>

            <div class="btn-container">
                <div class="btn-border">
                    <button class="btn btn-op" data-opClear="ClearEntry">CE</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opClear="ClearAll">C</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opClear="Backspace">BS</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="Divide">&divide;</button>
                </div>
                <div class="btn-border">
                    <button class="btn">7</button>
                </div>
                <div class="btn-border">
                    <button class="btn">8</button>
                </div>
                <div class="btn-border">
                    <button class="btn">9</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="Multiply">&times;</button>
                </div>
                <div class="btn-border">
                    <button class="btn">4</button>
                </div>
                <div class="btn-border">
                    <button class="btn">5</button>
                </div>
                <div class="btn-border">
                    <button class="btn">6</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="Subtract">&#45;</button>
                </div>
                <div class="btn-border">
                    <button class="btn">1</button>
                </div>
                <div class="btn-border">
                    <button class="btn">2</button>
                </div>
                <div class="btn-border">
                    <button class="btn">3</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="Add">&#43;</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="PlusMinus">&plusmn;</button>
                </div>
                <div class="btn-border">
                    <button class="btn">0</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op">.</button>
                </div>
                <div class="btn-border">
                    <button class="btn btn-op" data-opType="Equal"> &#61;</button>
                </div>
            </div>
        </div>

        </div>
        <script src="../js/app.js"></script>
    </body>

</html>
