<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API Sanbox</title>
    <!-- <link rel="stylesheet" href="base.css" type="text/css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>

        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getJson">Get Json</button>
            <button class="btn btn-warning mr-4" id="getFromApi">Get From Api</button>
        </div>
        <hr>

        <div id="display"></div>

        <form id="addPost">
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

    </div>
    <script src="fetchapi.js"></script>
</body>

</html>
